<html>
     <head>
       <h1>date/month/year</h1>
       <body>
          <script>
            var dt=new Date();
            var dd=dt.getDate();
            var mm=dt.getMonth()+1;
            var yy=dt.getFullYear();
            document.write(dd+"/"+mm+"/"+yy);
          </script>
        </body>
    </head>
</html>
